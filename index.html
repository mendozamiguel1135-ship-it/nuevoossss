<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js'></script>

<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js'></script>

<style>
    button{
        background-color: aquamarine;
        border: none;
        color: beige;
        padding:7px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size:12 px;
        margin: 4px 2px;
        cursor:pointer ;
        border-radius:12 px;
        border: 2px solid salmon;
        box-shadow:0 8px  16px 0 rgba(0,0,0,0.2) 0 6px 20px 0 rgba(0, 0,0,0.19);

    }
    .wrap {
         border: solid 1px #ccc;
         padding:10px;
         text-align: center;
    }

    #output {
        display: inline-block;
        top: 4px;
        position: relative;
        border: dotted 1px #ccc;
        padding: 2px;

    }
    .button {
        border: solid 2px #ccc;
        
    }
</style>

<div style="position:  fixed ; top: 10px;  width:100%; text-align: center; z-index: 1;">
    <button class="button" id="btn1">Model 1</button>
    <button class="button" id="btn2">Model 2</button>
    <button class="button" id="btn3">Model 3</button>


</div>

<body style="margin: 0px; overflow: hidden;">

    <a-scene embedded arjs=" debugUIEnabled: false;"  vr-mode-ui=" enabled: false">
        <a-marker preset="hiro">
           <a-image id="entityID1" 
         src="tarjeta.jpg" 
         width="1" height="1"
         position="0 0 0">
         </a-image>

            
            
        </a-marker>
        <a-entity camera> </a-entity>
    </a-scene>
    <script>

    document.getElementById("btn1").addEventListener("click", () => {
    document.getElementById("entityID1").setAttribute(
        "src", "ME_Linea7_2023_129x19.jpg"
    );
});


    </script>

    
    
</html>
