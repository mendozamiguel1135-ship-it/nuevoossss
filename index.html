<!DOCTYPE html>
<html>
<head>
    <title>Menu de Movilidad RA - CDMX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; }
        .mindar-ui-overlay { display: none; }
    </style>

    <script>
        // FUNCION AL TOCAR UN BOTON
        function handleButtonClick(transporte) {
            alert('Has presionado el boton: ' + transporte + ' (Touch funcionando)');
        }

        // COMPONENTE CLICK + TOUCHSTART
        AFRAME.registerComponent('button-click-handler', {
            init: function () {
                const el = this.el;

                const activar = () => {
                    const transporte = el.getAttribute('data-transporte');
                    if (transporte) {
                        handleButtonClick(transporte);
                    }
                };

                // PC
                el.addEventListener('click', activar);

                // CELULAR
                el.addEventListener('touchstart', function (e) {
                    e.preventDefault();
                    activar();
                });
            }
        });
    </script>
</head>

<body>

    <a-scene mindar-image="imageTargetSrc: assets/tarjeta_cdmx.mind;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true"
             cursor="rayOrigin: none">

        <a-camera position="0 0 0"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">

            <a-entity position="0 0.05 0">

                <a-box class="clickable" data-transporte="RTP" button-click-handler
                       position="-0.45 0.4 0.1" color="#D44646"
                       width="0.25" height="0.1" depth="0.05">
                    <a-text value="RTP" align="center" width="0.8"
                            position="0 0 0.03" color="#FFF"></a-text>
                </a-box>

                <a-box class="clickable" data-transporte="METROBUS" button-click-handler
                       position="0.45 0.4 0.1" color="#34A853"
                       width="0.25" height="0.1" depth="0.05">
                    <a-text value="METROBUS" align="center" width="0.8"
                            position="0 0 0.03" color="#FFF"></a-text>
                </a-box>

                <a-box class="clickable" data-transporte="TREN LIGERO" button-click-handler
                       position="-0.45 0.1 0.1" color="#4285F4"
                       width="0.25" height="0.1" depth="0.05">
                    <a-text value="TREN LIGERO" align="center" width="0.8"
                            position="0 0 0.03" color="#FFF"></a-text>
                </a-box>

                <a-box class="clickable" data-transporte="CABLEBUS" button-click-handler
                       position="0.45 0.1 0.1" color="#FBBC05"
                       width="0.25" height="0.1" depth="0.05">
                    <a-text value="CABLEBUS" align="center" width="0.8"
                            position="0 0 0.03" color="#000"></a-text>
                </a-box>

            </a-entity>
        </a-entity>

    </a-scene>

</body>
</html>
